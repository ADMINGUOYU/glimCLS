name: glim
channels:
  # 优先使用国内镜像源
  - https://mirrors.tuna.tsinghua.edu.cn/anaconda/cloud/pytorch/
  - https://mirrors.tuna.tsinghua.edu.cn/anaconda/cloud/conda-forge/
  - https://mirrors.tuna.tsinghua.edu.cn/anaconda/pkgs/main/
  - defaults

dependencies:
  # --- 核心底层库 (建议用 Conda 安装) ---
  - python=3.9
  - notebook=7.0
  - numpy=1.26.4
  - pandas=2.2
  - scipy=1.11.4
  - scikit-learn=1.3
  - rich=13.7.1
  - h5py
  
  # --- PyTorch 核心 (Conda 安装更稳定) ---
  - pytorch=2.3.1
  # 注意：如果你需要 GPU 支持，建议取消下面这行的注释并指定 CUDA 版本
  # - pytorch-cuda=12.1  
  
  # --- 必须使用 Pip 安装的 Python 库 ---
  - pip
  - pip:
      - transformers==4.40.*
      - evaluate==0.4.*
      - peft==0.12.0
      - lightning==2.4.0
      - torchmetrics==1.3.1
      - einops==0.8.0
      - timm==0.9.16
      - tensorboard
      - keybert
      - sentence-transformers  # 之前报错的库移到了这里